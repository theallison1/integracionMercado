<!DOCTYPE html>
<html lang="es">
<head>
    <title>Termotanques Millenium</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- ‚úÖ AGREGAR ESTA CSP PARA SOLUCIONAR LOS BLOQUEOS -->
    <meta http-equiv="Content-Security-Policy" content="
        default-src 'self' https://http2.mlstatic.com https://sdk.mercadopago.com https://api.mercadopago.com https://www.mercadopago.com;
        script-src 'self' 'unsafe-eval' 'unsafe-inline' https://sdk.mercadopago.com https://http2.mlstatic.com https://ajax.googleapis.com;
        style-src 'self' 'unsafe-inline' https://maxcdn.bootstrapcdn.com https://http2.mlstatic.com;
        connect-src 'self' https://api.mercadopago.com https://integracionmercado.onrender.com https://http2.mlstatic.com;
        img-src 'self' data: https:;
        font-src 'self' https://maxcdn.bootstrapcdn.com;
        frame-src 'self' https://http2.mlstatic.com https://www.mercadopago.com;
        child-src 'self' https://http2.mlstatic.com;
    ">
    
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://sdk.mercadopago.com/js/v2"></script>
    <style>
        :root {
            --primary-color: #d4af37;
            --secondary-color: #c1272d;
            --dark-bg: #1a1a1a;
            --card-bg: #2d2d2d;
            --text-light: #ffffff;
            --text-muted: #b0b0b0;
        }
        
        body {
            background-color: var(--dark-bg);
            color: var(--text-light);
            font-family: 'Arial', sans-serif;
        }

        /* ESTILOS PARA LAS SECCIONES - CORREGIDOS */
        .container__cart,
        .container__payment, 
        .container__result {
            display: none;
            opacity: 0;
            transition: all 0.5s ease;
        }

        .container__cart.active,
        .container__payment.active,
        .container__result.active {
            display: block !important;
            opacity: 1 !important;
        }

        /* Asegurar que el contenedor del Status Screen sea visible */
        #statusScreenBrick_container {
            min-height: 400px;
            width: 100%;
            background: var(--card-bg);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .product-card {
            background: var(--card-bg);
            border: 1px solid #444;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(212, 175, 55, 0.2);
            border-color: var(--primary-color);
        }

        .product-image {
            max-height: 200px;
            object-fit: cover;
            border-radius: 8px;
            width: 100%;
            border: 2px solid #444;
        }

        .product-image:hover {
            border-color: var(--primary-color);
        }

        .quantity-control {
            max-width: 100px;
            background: #3a3a3a;
            border: 1px solid #555;
            color: var(--text-light);
            text-align: center;
        }

        .quantity-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(212, 175, 55, 0.25);
        }

        .btn-outline-primary {
            border-color: var(--primary-color);
            color: var(--primary-color);
        }

        .btn-outline-primary:hover {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            color: var(--dark-bg);
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color), #e6c158);
            border: none;
            color: var(--dark-bg);
            font-weight: bold;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #e6c158, var(--primary-color));
            transform: translateY(-2px);
        }

        .event-theme {
            background: linear-gradient(135deg, var(--secondary-color), var(--primary-color));
            color: white;
            padding: 8px 15px;
            border-radius: 8px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .summary {
            background: var(--card-bg);
            border-radius: 10px;
            padding: 20px;
            border: 1px solid #444;
        }

        .block-heading h2 {
            color: var(--primary-color);
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }

        .block-heading p {
            color: var(--text-muted);
        }

        .badge-info {
            background-color: var(--primary-color);
            color: var(--dark-bg);
        }

        .text-primary {
            color: var(--primary-color) !important;
        }

        .border-bottom {
            border-bottom: 1px solid #444 !important;
        }

        .form-control {
            background-color: #3a3a3a;
            border: 1px solid #555;
            color: var(--text-light);
        }

        .form-control:focus {
            background-color: #444;
            border-color: var(--primary-color);
            color: var(--text-light);
            box-shadow: 0 0 0 0.2rem rgba(212, 175, 55, 0.25);
        }

        /* Estilos para el carrito */
        .cart-item {
            background: rgba(255,255,255,0.05);
            border-radius: 5px;
            margin-bottom: 10px;
        }

        /* Scroll personalizado */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #2d2d2d;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--primary-color);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #e6c158;
        }

        /* Efectos de texto */
        h2, h3, h4, h5, h6 {
            color: var(--primary-color);
        }

        .price {
            color: var(--primary-color);
            font-weight: bold;
        }

        .unit-price {
            color: var(--primary-color);
            font-size: 1.2em;
            font-weight: bold;
        }

        /* Feedback animations */
        .feedback-message {
            transition: all 0.3s ease;
        }
    </style>
</head>
<body>
<input id="mercado-pago-public-key" value="TEST-d3652cb4-2ab1-46e8-bbf4-a352936b2125" type="hidden" />
<main>
    <!-- Shopping Cart -->
    <section class="shopping-cart dark">
        <div class="container container__cart active">
            <div class="block-heading text-center">
                <h2><span class="event-theme">milleniumtermotanques</span></h2>
                <p>Calidad en Termotanques - Productos Disponibles</p>
            </div>
            <div class="content">
                <div class="row">
                    <div class="col-md-12 col-lg-8">
                        <div class="items" id="products-container">
                            <!-- Los productos se cargan din√°micamente aqu√≠ -->
                        </div>
                    </div>
                    <div class="col-md-12 col-lg-4">
                        <div class="summary">
                            <h3 class="text-center mb-4">üõí Tu Carrito</h3>
                            <div id="cart-items">
                                <!-- √çtems del carrito se cargan aqu√≠ -->
                            </div>
                            <div class="summary-item mt-3 pt-3 border-top">
                                <span class="text">Subtotal</span>
                                <span class="price" id="cart-total">$0</span>
                            </div>
                            <button class="btn btn-primary btn-lg btn-block mt-4" id="checkout-btn" disabled>
                                üí≥ Ir a Pagar
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Secci√≥n de pago -->
    <section class="payment-form dark">
        <div class="container container__payment">
            <div class="block-heading text-center">
                <h2>Medios de Pago</h2>
                <p>MILLENIUM TERMOTANQUES</p>
            </div>
            <div class="form-payment">
                <div class="products">
                    <h2 class="title">Resumen</h2>
                    <div id="summary-items">
                        <!-- Resumen de productos para pago -->
                    </div>
                    <div class="total">Total<span class="price" id="summary-total">$0</span></div>
                    <input type="hidden" id="amount" />
                    <input type="hidden" id="description" />
                </div>
                <div id="mercadopago-bricks-contaner__PaymentCard"></div>
                <a id="go-back" class="btn btn-outline-primary mt-3">
                    ‚Üê Volver al cat√°logo
                </a>
            </div>
        </div>
    </section>

    <!-- Secci√≥n de resultado -->
    <section class="shopping-cart dark">
        <div class="container container__result">
            <div class="block-heading text-center">
                <h2>Resultado del Pago</h2>
                <p>Millenium Termotanques - Compra</p>
            </div>
            <div class="content">
                <div class="row">
                    <div class="col-md-12 col-lg-12">
                        <div class="items product info product-details">
                            <div class="row justify-content-md-center">
                                <div class="col-md-6 product-detail">
                                    <div id="statusScreenBrick_container"></div>
                                    <button id="download-receipt" class="btn btn-primary btn-block mt-3">Descargar Comprobante</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script type="text/javascript" src="js/index.js"></script>
</body>
</html>
