<!DOCTYPE html>
<html lang="es">
<head>
    <title>Termotanques Millenium</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <script src="https://sdk.mercadopago.com/js/v2"></script>
    <style>
        :root {
            --primary-color: #d4af37;
            --secondary-color: #c1272d;
            --dark-bg: #1a1a1a;
            --card-bg: #2d2d2d;
            --text-light: #ffffff;
            --text-muted: #b0b0b0;
        }
        
        body {
            background-color: var(--dark-bg);
            color: var(--text-light);
            font-family: 'Arial', sans-serif;
        }

        .product-card {
            background: var(--card-bg);
            border: 1px solid #444;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(212, 175, 55, 0.2);
            border-color: var(--primary-color);
        }

        .product-image {
            max-height: 200px;
            object-fit: cover;
            border-radius: 8px;
            width: 100%;
            border: 2px solid #444;
        }

        .product-image:hover {
            border-color: var(--primary-color);
        }

        .quantity-control {
            max-width: 100px;
            background: #3a3a3a;
            border: 1px solid #555;
            color: var(--text-light);
            text-align: center;
        }

        .quantity-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(212, 175, 55, 0.25);
        }

        .btn-outline-primary {
            border-color: var(--primary-color);
            color: var(--primary-color);
        }

        .btn-outline-primary:hover {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            color: var(--dark-bg);
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color), #e6c158);
            border: none;
            color: var(--dark-bg);
            font-weight: bold;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #e6c158, var(--primary-color));
            transform: translateY(-2px);
        }

        .event-theme {
            background: linear-gradient(135deg, var(--secondary-color), var(--primary-color));
            color: white;
            padding: 8px 15px;
            border-radius: 8px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .summary {
            background: var(--card-bg);
            border-radius: 10px;
            padding: 20px;
            border: 1px solid #444;
        }

        .block-heading h2 {
            color: var(--primary-color);
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }

        .block-heading p {
            color: var(--text-muted);
        }

        .badge-info {
            background-color: var(--primary-color);
            color: var(--dark-bg);
        }

        .text-primary {
            color: var(--primary-color) !important;
        }

        .border-bottom {
            border-bottom: 1px solid #444 !important;
        }

        .form-control {
            background-color: #3a3a3a;
            border: 1px solid #555;
            color: var(--text-light);
        }

        .form-control:focus {
            background-color: #444;
            border-color: var(--primary-color);
            color: var(--text-light);
            box-shadow: 0 0 0 0.2rem rgba(212, 175, 55, 0.25);
        }

        /* Estilos para el carrito */
        .cart-item {
            background: rgba(255,255,255,0.05);
            border-radius: 5px;
            margin-bottom: 10px;
        }

        /* Scroll personalizado */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #2d2d2d;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--primary-color);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #e6c158;
        }

        /* Efectos de texto */
        h2, h3, h4, h5, h6 {
            color: var(--primary-color);
        }

        .price {
            color: var(--primary-color);
            font-weight: bold;
        }

        .unit-price {
            color: var(--primary-color);
            font-size: 1.2em;
            font-weight: bold;
        }

        /* Feedback animations */
        .feedback-message {
            transition: all 0.3s ease;
        }

        /* Estilos para las secciones de pago y resultado */
        .container__payment,
        .container__result {
            display: none;
        }

        .payment-form {
            padding: 20px 0;
        }

        /* Estilos severos para los botones de resultado */
        .btn-severo {
            background-color: aquamarine;
            color: #1d2431;
            border: 2px solid aquamarine;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
        }

        .btn-severo:hover {
            background-color: #1d2431;
            color: aquamarine;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }

        .result-actions {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        .container__result {
            background-color: #1d2431;
            color: aquamarine;
            padding: 30px;
            border-radius: 12px;
            border: 2px solid aquamarine;
        }
    </style>
</head>
<body>

<main>
    <!-- Shopping Cart -->
    <section class="shopping-cart dark">
        <div class="container container__cart">
            <div class="block-heading text-center">
                <h2><span class="event-theme">milleniumtermotanques</span></h2>
                <p>Calidad en Termotanques - Productos Disponibles</p>
            </div>
            <div class="content">
                <div class="row">
                    <div class="col-md-12 col-lg-8">
                        <div class="items" id="products-container">
                            <!-- Los productos se cargan din√°micamente aqu√≠ -->
                        </div>
                    </div>
                    <div class="col-md-12 col-lg-4">
                        <div class="summary">
                            <h3 class="text-center mb-4">üõí Tu Carrito</h3>
                            <div id="cart-items">
                                <!-- √çtems del carrito se cargan aqu√≠ -->
                            </div>
                            <div class="summary-item mt-3 pt-3 border-top">
                                <span class="text">Subtotal</span>
                                <span class="price" id="cart-total">$0</span>

                            <button class="btn btn-primary btn-lg btn-block mt-4" id="checkout-btn" disabled>
                                üí≥ Ir a Pagar
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Secci√≥n de Pago -->
    <section class="payment-form dark">
        <div class="container container__payment">
            <div class="block-heading text-center">
                <h2>Medios de Pago</h2>
                <p>MILLENIUM TERMOTANQUES</p>
            </div>
            <div class="form-payment">
                <div class="products">
                    <h2 class="title">Resumen</h2>
                    <div id="summary-items">
                        <!-- Resumen de productos para pago -->
                    </div>
                    <div class="total">Total<span class="price" id="summary-total">$0</span></div>
                    <input type="hidden" id="amount" value="0" />
                    <input type="hidden" id="description" />
                </div>
                <!-- ‚úÖ CORREGIDO: ID actualizado -->
                <div id="paymentBrick_container"></div>
                <a id="go-back" class="btn btn-outline-primary mt-3">
                    ‚Üê Volver al cat√°logo
                </a>
            </div>
        </div>
    </section>

    <!-- Secci√≥n de Resultado -->
    <section class="shopping-cart dark">
        <div class="container container__result">
            <div class="block-heading text-center">
                <h2>Resultado del Pago</h2>
                <p>Millenium Termotanques - Compra</p>
            </div>
            <div class="content">
                <div class="row">
                    <div class="col-md-12 col-lg-12">
                        <div class="items product info product-details">
                            <div class="row justify-content-md-center">
                                <div class="col-md-8 product-detail text-center">
                                    <div id="statusScreenBrick_container"></div>
                                    <div class="result-actions">
                                        <!-- ‚úÖ CORREGIDO: Botones con estilo severo -->
                                        <button id="download-receipt" class="btn-severo">
                                            üìÑ Descargar Comprobante
                                        </button>
                                        <button id="back-to-payments" class="btn-severo">
                                            ‚Üê Volver a Pagos
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script type="text/javascript" src="js/index.js" defer></script>
<script>
// Cat√°logo de termotanques Millenium
const products = [
    {
        id: 1,
        name: "Termotanque SMART AI",
        description: "Termotanque inteligente con tecnolog√≠a SMART AI. M√°xima eficiencia energ√©tica y control digital avanzado.",
        price: 850,
        image: "img/smart-1_orig.jpg.jpeg",
        category: "SMART",
        features: ["Tecnolog√≠a SMART AI", "Control digital", "Eficiencia energ√©tica", "Garant√≠a 5 a√±os"],
        stock: 15
    },
    {
        id: 2,
        name: "Termotanque El√©ctrico Premium",
        description: "Termotanque el√©ctrico de alto rendimiento. Ideal para hogares con consumo moderado de agua caliente.",
        price: 400,
        image: "img/captura-de-pantalla-2023-01-12-a-la-s-15-24-56_orig.png",
        category: "El√©ctrico",
        features: ["Alto rendimiento", "Bajo consumo", "F√°cil instalaci√≥n", "Garant√≠a 3 a√±os"],
        stock: 25
    },
    {
        id: 3,
        name: "Termotanque Mixto Caldera",
        description: "Sistema mixto caldera el√©ctrica y gas. Soluci√≥n completa para alto consumo en hoteles y empresas.",
        price: 120000,
        image: "img/captura-de-pantalla-2023-01-12-a-la-s-15-24-23_orig.png",
        category: "Mixto",
        features: ["Doble sistema", "Alto caudal", "Ideal empresas", "Garant√≠a 7 a√±os"],
        stock: 8
    },
    {
        id: 4,
        name: "Termotanque Multigas Industrial",
        description: "Termotanque multigas para uso industrial. Capacidad elevada para grandes demandas de agua caliente.",
        price: 150000,
        image: "img/captura-de-pantalla-2023-01-12-a-la-s-15-25-23_orig.png",
        category: "Industrial",
        features: ["Uso industrial", "Multigas", "Gran capacidad", "Garant√≠a 10 a√±os"],
        stock: 5
    },
    {
        id: 5,
        name: "Termotanque Est√°ndar Familiar",
        description: "Termotanque est√°ndar ideal para familias. Balance perfecto entre precio y rendimiento.",
        price: 35000,
        image: "img/smart-1_orig.jpg.jpeg",
        category: "Familiar",
        features: ["Econ√≥mico", "F√°cil mantenimiento", "Ideal familias", "Garant√≠a 2 a√±os"],
        stock: 30
    }
];

// Carrito de compras
let cart = [];

// Funci√≥n para renderizar productos
function renderProducts() {
    const container = document.getElementById('products-container');
    container.innerHTML = '';

    products.forEach(product => {
        const productElement = `
            <div class="product-card">
                <div class="product">
                    <div class="info">
                        <div class="product-details">
                            <div class="row align-items-center">
                                <div class="col-md-3">
                                    <img class="img-fluid mx-auto d-block image product-image" 
                                         src="${product.image}" 
                                         alt="${product.name}"
                                         onerror="this.src='img/placeholder-product.jpg'">
                                </div>
                                <div class="col-md-5 product-detail">
                                    <h5 class="text-primary">${product.name}</h5>
                                    <div class="product-info">
                                        <p class="mb-2">${product.description}</p>
                                        <p class="mb-1"><b>Categor√≠a:</b> <span class="badge badge-info">${product.category}</span></p>
                                        <p class="mb-1"><b>Disponibles:</b> ${product.stock} unidades</p>
                                        <p class="mb-2"><b>Precio:</b> $<span class="unit-price">${product.price.toLocaleString()}</span></p>
                                        <small class="text-muted">
                                            <b>Caracter√≠sticas:</b> ${product.features.join(', ')}
                                        </small>
                                    </div>
                                </div>
                                <div class="col-md-4 product-detail text-center">
                                    <label for="quantity-${product.id}"><h6>Cantidad</h6></label>
                                    <input type="number" 
                                           id="quantity-${product.id}" 
                                           value="0" 
                                           min="0" 
                                           max="${product.stock}"
                                           class="form-control quantity-control mx-auto mb-2"
                                           onchange="updateCart(${product.id}, this.value)">
                                    <button class="btn btn-outline-primary btn-sm" 
                                            onclick="addToCart(${product.id})">
                                        üõí Agregar al Carrito
                                    </button>
                                    <div class="mt-2">
                                        <small class="text-success feedback-message" id="feedback-${product.id}"></small>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        `;
        container.innerHTML += productElement;
    });
}

// Funciones del carrito
function addToCart(productId) {
    const quantityInput = document.getElementById(`quantity-${productId}`);
    const quantity = parseInt(quantityInput.value);
    const feedback = document.getElementById(`feedback-${productId}`);
    
    if (quantity > 0) {
        updateCart(productId, quantity);
        feedback.textContent = "‚úì Agregado al carrito";
        feedback.style.color = "#28a745";
        setTimeout(() => feedback.textContent = "", 2000);
    } else {
        feedback.textContent = "Selecciona una cantidad";
        feedback.style.color = "#dc3545";
        setTimeout(() => feedback.textContent = "", 2000);
    }
}

function updateCart(productId, quantity) {
    const quantityNum = parseInt(quantity);
    const product = products.find(p => p.id === productId);
    
    if (quantityNum === 0) {
        cart = cart.filter(item => item.id !== productId);
    } else {
        const existingItem = cart.find(item => item.id === productId);
        
        if (existingItem) {
            existingItem.quantity = quantityNum;
        } else {
            cart.push({
                id: product.id,
                name: product.name,
                price: product.price,
                quantity: quantityNum,
                image: product.image
            });
        }
    }
    
    updateCartDisplay();
}

function updateCartDisplay() {
    const cartItemsContainer = document.getElementById('cart-items');
    const checkoutBtn = document.getElementById('checkout-btn');
    const amountInput = document.getElementById('amount');
    
    cartItemsContainer.innerHTML = '';
    let total = 0;
    
    if (cart.length === 0) {
        cartItemsContainer.innerHTML = '<p class="text-muted text-center">Tu carrito est√° vac√≠o</p>';
        checkoutBtn.disabled = true;
        checkoutBtn.innerHTML = 'üí≥ Ir a Pagar';
        if (amountInput) amountInput.value = '0';
    } else {
        cart.forEach(item => {
            const itemTotal = item.price * item.quantity;
            total += itemTotal;
            
            const cartItemElement = `
                <div class="cart-item p-3">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <small class="font-weight-bold">${item.name}</small><br>
                            <small class="text-muted">${item.quantity} x $${item.price.toLocaleString()}</small>
                        </div>
                        <span class="font-weight-bold price">$${itemTotal.toLocaleString()}</span>
                    </div>
                </div>
            `;
            cartItemsContainer.innerHTML += cartItemElement;
        });
        checkoutBtn.disabled = false;
        checkoutBtn.innerHTML = `üí≥ Pagar $${total.toLocaleString()}`;
        if (amountInput) amountInput.value = total;
    }
    
    document.getElementById('cart-total').textContent = `$${total.toLocaleString()}`;
}

function updatePaymentSummary() {
    const summaryContainer = document.getElementById('summary-items');
    const amountInput = document.getElementById('amount');
    let total = 0;
    
    summaryContainer.innerHTML = '';
    
    if (cart.length === 0) {
        summaryContainer.innerHTML = '<p class="text-muted text-center">No hay productos en el carrito</p>';
        if (amountInput) amountInput.value = '0';
    } else {
        cart.forEach(item => {
            const itemTotal = item.price * item.quantity;
            total += itemTotal;
            
            summaryContainer.innerHTML += `
                <div class="item mb-3 p-2 border-bottom">
                    <span class="price">$${itemTotal.toLocaleString()}</span>
                    <p class="item-name mb-1">${item.name}</p>
                    <small class="text-muted">Cantidad: ${item.quantity}</small>
                </div>
            `;
        });
        
        // ‚úÖ Asegurar que el amount tenga el valor correcto
        if (amountInput) {
            amountInput.value = total;
            console.log('Amount actualizado para pago:', amountInput.value);
        }
    }
    
    document.getElementById('summary-total').textContent = `$${total.toLocaleString()}`;
}

// Inicializar la p√°gina
document.addEventListener('DOMContentLoaded', function() {
    renderProducts();
    updateCartDisplay();
    
    // ‚úÖ ELIMINADOS los event listeners duplicados - ahora est√°n en index.js
});
</script>
</body>
</html>
