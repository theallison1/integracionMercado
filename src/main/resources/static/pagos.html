<!DOCTYPE html>
<html lang="es">
<head>
    <title>Termotanques Millenium</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://sdk.mercadopago.com/js/v2"></script>
    <style>
        :root {
            --primary-color: #d4af37;
            --secondary-color: #c1272d;
            --dark-bg: #1a1a1a;
            --card-bg: #2d2d2d;
            --text-light: #ffffff;
            --text-muted: #b0b0b0;
        }
        
        body {
            background-color: var(--dark-bg);
            color: var(--text-light);
            font-family: 'Arial', sans-serif;
        }

        .product-card {
            background: var(--card-bg);
            border: 1px solid #444;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(212, 175, 55, 0.2);
            border-color: var(--primary-color);
        }

        .product-image {
            max-height: 200px;
            object-fit: cover;
            border-radius: 8px;
            width: 100%;
            border: 2px solid #444;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color), #e6c158);
            border: none;
            color: var(--dark-bg);
            font-weight: bold;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #e6c158, var(--primary-color));
            transform: translateY(-2px);
        }

        .summary {
            background: var(--card-bg);
            border-radius: 10px;
            padding: 20px;
            border: 1px solid #444;
        }

        /* Estilos para el contenedor de Mercado Pago */
        #mercadopago-bricks-contaner__PaymentCard {
            margin-top: 20px;
        }
    </style>
</head>
<body>
<!-- Credenciales CORREGIDAS - usa tu TEST public key -->
<input id="mercado-pago-public-key" value="TEST-e49c9e5f-d1f0-4abd-a1ec-def0e1664b03" type="hidden" />

<main>
    <!-- Shopping Cart -->
    <section class="shopping-cart dark">
        <div class="container">
            <div class="block-heading text-center">
                <h2><span class="event-theme">milleniumtermotanques</span></h2>
                <p>Calidad en Termotanques - Productos Disponibles</p>
            </div>
            <div class="content">
                <div class="row">
                    <div class="col-md-12 col-lg-8">
                        <div class="items" id="products-container">
                            <!-- Los productos se cargan din√°micamente aqu√≠ -->
                        </div>
                    </div>
                    <div class="col-md-12 col-lg-4">
                        <div class="summary">
                            <h3 class="text-center mb-4">üõí Tu Carrito</h3>
                            <div id="cart-items">
                                <!-- √çtems del carrito se cargan aqu√≠ -->
                            </div>
                            <div class="summary-item mt-3 pt-3 border-top">
                                <span class="text">Subtotal</span>
                                <span class="price" id="cart-total">$0</span>
                            </div>
                            <button class="btn btn-primary btn-lg btn-block mt-4" id="checkout-btn" disabled>
                                üí≥ Ir a Pagar
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Secci√≥n de pago -->
    <section class="payment-form dark" style="display: none;">
        <div class="container">
            <div class="block-heading text-center">
                <h2>Medios de Pago</h2>
                <p>MILLENIUM TERMOTANQUES</p>
            </div>
            <div class="form-payment">
                <div class="products">
                    <h2 class="title">Resumen</h2>
                    <div id="summary-items">
                        <!-- Resumen de productos para pago -->
                    </div>
                    <div class="total">Total<span class="price" id="summary-total">$0</span></div>
                </div>
                <!-- Contenedor para el brick de pago -->
                <div id="payment-brick-container"></div>
                <a id="go-back" class="btn btn-outline-primary mt-3">
                    ‚Üê Volver al cat√°logo
                </a>
            </div>
        </div>
    </section>
</main>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script>
// Cat√°logo de termotanques Millenium
const products = [
    {
        id: 1,
        name: "Termotanque SMART AI",
        description: "Termotanque inteligente con tecnolog√≠a SMART AI. M√°xima eficiencia energ√©tica y control digital avanzado.",
        price: 85000,
        image: "img/smart-1_orig.jpg.jpeg",
        category: "SMART",
        features: ["Tecnolog√≠a SMART AI", "Control digital", "Eficiencia energ√©tica", "Garant√≠a 5 a√±os"],
        stock: 15
    },
    {
        id: 2,
        name: "Termotanque El√©ctrico Premium",
        description: "Termotanque el√©ctrico de alto rendimiento. Ideal para hogares con consumo moderado de agua caliente.",
        price: 45000,
        image: "img/captura-de-pantalla-2023-01-12-a-la-s-15-24-56_orig.png",
        category: "El√©ctrico",
        features: ["Alto rendimiento", "Bajo consumo", "F√°cil instalaci√≥n", "Garant√≠a 3 a√±os"],
        stock: 25
    },
    {
        id: 3,
        name: "Termotanque Mixto Caldera",
        description: "Sistema mixto caldera el√©ctrica y gas. Soluci√≥n completa para alto consumo en hoteles y empresas.",
        price: 120000,
        image: "img/captura-de-pantalla-2023-01-12-a-la-s-15-24-23_orig.png",
        category: "Mixto",
        features: ["Doble sistema", "Alto caudal", "Ideal empresas", "Garant√≠a 7 a√±os"],
        stock: 8
    }
];

// Carrito de compras
let cart = [];
let mp; // Variable global para Mercado Pago

// Funci√≥n para renderizar productos
function renderProducts() {
    const container = document.getElementById('products-container');
    container.innerHTML = '';

    products.forEach(product => {
        const productElement = `
            <div class="product-card">
                <div class="product">
                    <div class="info">
                        <div class="product-details">
                            <div class="row align-items-center">
                                <div class="col-md-3">
                                    <img class="img-fluid mx-auto d-block image product-image" 
                                         src="${product.image}" 
                                         alt="${product.name}"
                                         onerror="this.src='https://via.placeholder.com/200x150/2d2d2d/ffffff?text=Producto'">
                                </div>
                                <div class="col-md-5 product-detail">
                                    <h5 class="text-primary">${product.name}</h5>
                                    <div class="product-info">
                                        <p class="mb-2">${product.description}</p>
                                        <p class="mb-1"><b>Categor√≠a:</b> <span class="badge badge-info">${product.category}</span></p>
                                        <p class="mb-1"><b>Disponibles:</b> ${product.stock} unidades</p>
                                        <p class="mb-2"><b>Precio:</b> $<span class="unit-price">${product.price.toLocaleString()}</span></p>
                                    </div>
                                </div>
                                <div class="col-md-4 product-detail text-center">
                                    <label for="quantity-${product.id}"><h6>Cantidad</h6></label>
                                    <input type="number" 
                                           id="quantity-${product.id}" 
                                           value="0" 
                                           min="0" 
                                           max="${product.stock}"
                                           class="form-control quantity-control mx-auto mb-2"
                                           onchange="updateCart(${product.id}, this.value)">
                                    <button class="btn btn-outline-primary btn-sm" 
                                            onclick="addToCart(${product.id})">
                                        üõí Agregar al Carrito
                                    </button>
                                    <div class="mt-2">
                                        <small class="text-success feedback-message" id="feedback-${product.id}"></small>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        `;
        container.innerHTML += productElement;
    });
}

// Funciones del carrito
function addToCart(productId) {
    const quantityInput = document.getElementById(`quantity-${productId}`);
    const quantity = parseInt(quantityInput.value);
    const feedback = document.getElementById(`feedback-${productId}`);
    
    if (quantity > 0) {
        updateCart(productId, quantity);
        feedback.textContent = "‚úì Agregado al carrito";
        feedback.style.color = "#28a745";
        setTimeout(() => feedback.textContent = "", 2000);
    } else {
        feedback.textContent = "Selecciona una cantidad";
        feedback.style.color = "#dc3545";
        setTimeout(() => feedback.textContent = "", 2000);
    }
}

function updateCart(productId, quantity) {
    const quantityNum = parseInt(quantity);
    const product = products.find(p => p.id === productId);
    
    if (quantityNum === 0) {
        cart = cart.filter(item => item.id !== productId);
    } else {
        const existingItem = cart.find(item => item.id === productId);
        
        if (existingItem) {
            existingItem.quantity = quantityNum;
        } else {
            cart.push({
                id: product.id,
                name: product.name,
                price: product.price,
                quantity: quantityNum,
                image: product.image
            });
        }
    }
    
    updateCartDisplay();
}

function updateCartDisplay() {
    const cartItemsContainer = document.getElementById('cart-items');
    const checkoutBtn = document.getElementById('checkout-btn');
    
    cartItemsContainer.innerHTML = '';
    let total = 0;
    
    if (cart.length === 0) {
        cartItemsContainer.innerHTML = '<p class="text-muted text-center">Tu carrito est√° vac√≠o</p>';
        checkoutBtn.disabled = true;
        checkoutBtn.innerHTML = 'üí≥ Ir a Pagar';
    } else {
        cart.forEach(item => {
            const itemTotal = item.price * item.quantity;
            total += itemTotal;
            
            const cartItemElement = `
                <div class="cart-item p-3">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <small class="font-weight-bold">${item.name}</small><br>
                            <small class="text-muted">${item.quantity} x $${item.price.toLocaleString()}</small>
                        </div>
                        <span class="font-weight-bold price">$${itemTotal.toLocaleString()}</span>
                    </div>
                </div>
            `;
            cartItemsContainer.innerHTML += cartItemElement;
        });
        checkoutBtn.disabled = false;
        checkoutBtn.innerHTML = `üí≥ Pagar $${total.toLocaleString()}`;
    }
    
    document.getElementById('cart-total').textContent = `$${total.toLocaleString()}`;
}

// INICIALIZACI√ìN DE MERCADO PAGO
function initializeMercadoPago() {
    const publicKey = document.getElementById('mercado-pago-public-key').value;
    
    // Verificar que la clave empiece con TEST
    if (!publicKey.startsWith('TEST-')) {
        console.error('ERROR: La public key debe empezar con TEST- para modo prueba');
        alert('Configuraci√≥n incorrecta: Usa credenciales de prueba (TEST-)');
        return;
    }
    
    mp = new MercadoPago(publicKey, {
        locale: 'es-AR'
    });
    
    console.log('Mercado Pago inicializado correctamente');
}

// FUNCI√ìN PARA INICIALIZAR EL BRICK DE PAGO
async function initializePaymentBrick() {
    if (!mp) {
        console.error('Mercado Pago no est√° inicializado');
        return;
    }

    const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
    
    try {
        const bricksBuilder = mp.bricks();
        
        await bricksBuilder.create('payment', 'payment-brick-container', {
            initialization: {
                amount: total,
                items: cart.map(item => ({
                    title: item.name,
                    quantity: item.quantity,
                    unit_price: item.price
                }))
            },
            customization: {
                visual: {
                    style: {
                        theme: 'dark' // Coincide con tu tema oscuro
                    }
                }
            },
            callbacks: {
                onReady: () => {
                    console.log('Payment Brick ready');
                },
                onSubmit: (cardFormData) => {
                    // En un entorno real, enviar√≠as los datos a tu backend
                    console.log('Datos del formulario:', cardFormData);
                    
                    // Simulaci√≥n de pago exitoso
                    return new Promise((resolve) => {
                        // Aqu√≠ enviar√≠as los datos a tu servidor
                        fetch('/process-payment', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({
                                token: cardFormData.token,
                                payment_method_id: cardFormData.paymentMethodId,
                                transaction_amount: total,
                                description: 'Compra de termotanques Millenium',
                                installments: cardFormData.installments,
                                payer: {
                                    email: 'test_user_123456@testuser.com' // Email de prueba
                                }
                            })
                        })
                        .then(response => response.json())
                        .then(data => {
                            console.log('Pago procesado:', data);
                            alert('¬°Pago exitoso! Gracias por tu compra.');
                            resolve();
                        })
                        .catch(error => {
                            console.error('Error en el pago:', error);
                            alert('Error en el procesamiento del pago');
                            resolve();
                        });
                    });
                },
                onError: (error) => {
                    console.error('Error en Payment Brick:', error);
                    alert('Error en el formulario de pago: ' + error.message);
                }
            }
        });
    } catch (error) {
        console.error('Error al inicializar Payment Brick:', error);
        alert('Error al cargar el sistema de pagos');
    }
}

function updatePaymentSummary() {
    const summaryContainer = document.getElementById('summary-items');
    let total = 0;
    
    summaryContainer.innerHTML = '';
    cart.forEach(item => {
        const itemTotal = item.price * item.quantity;
        total += itemTotal;
        
        summaryContainer.innerHTML += `
            <div class="item mb-3 p-2 border-bottom">
                <span class="price">$${itemTotal.toLocaleString()}</span>
                <p class="item-name mb-1">${item.name}</p>
                <small class="text-muted">Cantidad: ${item.quantity}</small>
            </div>
        `;
    });
    
    document.getElementById('summary-total').textContent = `$${total.toLocaleString()}`;
}

// Inicializar la p√°gina
document.addEventListener('DOMContentLoaded', function() {
    renderProducts();
    updateCartDisplay();
    initializeMercadoPago();
    
    // Navegaci√≥n entre secciones
    document.getElementById('checkout-btn').addEventListener('click', function() {
        if (cart.length > 0) {
            document.querySelector('.shopping-cart').style.display = 'none';
            document.querySelector('.payment-form').style.display = 'block';
            updatePaymentSummary();
            initializePaymentBrick();
        }
    });
    
    document.getElementById('go-back').addEventListener('click', function() {
        document.querySelector('.payment-form').style.display = 'none';
        document.querySelector('.shopping-cart').style.display = 'block';
        // Limpiar el brick de pago al volver
        document.getElementById('payment-brick-container').innerHTML = '';
    });
});
</script>
</body>
</html>
